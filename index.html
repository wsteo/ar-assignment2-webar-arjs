<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="libraries/AR.js/aframe-ar.js"></script>
    <script src="scripts/audio-handler.js"></script>
    <script src="scripts/gesture-detector.js"></script>
    <script src="scripts/gesture-handler.js"></script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logrithmicDepthBuffer: true;"
            embedded 
            arjs = "patternRatio: 0.90"
            gesture-detector
            id="scene">

            <a-assets>
                <audio id="logo-theme" src="assets/audios/take-a-chance-by-kevin-macleod-from-filmmusic-io.mp3" autoplay="false" preload="auto" loop="true"></audio>
                <audio id="pie-theme" src="assets/audios/almost-bliss-by-kevin-macleod-from-filmmusic-io.mp3" autoplay="false" preload="auto" loop="true"></audio>
                <audio id="waffles-theme" src="assets/audios/backbay-lounge-by-kevin-macleod-from-filmmusic-io.mp3" autoplay="false" preload="auto" loop="true"></audio>
                <audio id="donut-theme" src="assets/audios/bossa-antigua-by-kevin-macleod-from-filmmusic-io.mp3" autoplay="false" preload="auto" loop="true"></audio>
                <audio id="croissant-theme" src="assets/audios/george-street-shuffle-by-kevin-macleod-from-filmmusic-io.mp3" autoplay="false" preload="auto" loop="true"></audio>
                <audio id="cupcakes-theme" src="assets/audios/smooth-lovin-by-kevin-macleod-from-filmmusic-io.mp3" autoplay="false" preload="auto" loop="true"></audio>
            </a-assets>
            
            <!-- example marker
            <a-marker 
                id = "example-marker"
                type = "pattern" 
                preset = "custom"
                url = "./assets/patterns/example-pattern-marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;">
                <a-entity
                    id = "example-cube"

                ></a-entity>
            </a-marker> -->

            <!-- cupcake-logo -->
            <a-marker 
                id = "cupcake-logo-marker"
                type = "pattern" 
                preset = "custom"
                url = "./assets/patterns/pattern-webpage-qr-pattern-marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;">
                <a-entity
                    id = "cupcake-logo"
                    position = "0 0 0"
                    scale = "0.5 0.5 0.5"
                    gltf-model = "./assets/models/cupcake-logo.gltf"
                    audiohandler = "marker: #cupcake-logo-marker; entity: #cupcake-logo; audio: #logo-theme;"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- pie-wallace -->
            <a-marker 
                id = "pie-marker"
                type = "pattern" 
                preset = "custom"
                url = "./assets/patterns/pattern-pie-marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;">
                <a-entity
                    id = "pie"
                    position = "0 0 0"
                    scale = "0.8 0.8 0.8"
                    gltf-model = "./assets/models/pie.gltf"
                    audiohandler = "marker: #pie-marker; entity: #pie; audio: #pie-theme;"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- waffles-ws -->
            <a-marker 
                id = "waffles-marker"
                type = "pattern" 
                preset = "custom"
                url = "./assets/patterns/pattern-waffles-marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;">
                <a-entity
                    id = "waffles"
                    position = "0 0 0"
                    scale = "0.2 0.2 0.2"
                    gltf-model = "./assets/models/waffles.gltf"
                    audiohandler = "marker: #waffles-marker; entity: #waffles; audio: #waffles-theme;"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- donut-alia -->
            <a-marker 
                id = "donut-marker"
                type = "pattern" 
                preset = "custom"
                url = "./assets/patterns/pattern-donut-marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;">
                <a-entity
                    id = "donut"
                    position = "0 0 0"
                    scale = "0.3 0.3 0.3"
                    gltf-model = "./assets/models/donut/donut.gltf"
                    audiohandler = "marker: #donut-marker; entity: #donut; audio: #donut-theme;"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- croissant-serena -->
            <a-marker 
                id = "croissant-marker"
                type = "pattern" 
                preset = "custom"
                url = "./assets/patterns/pattern-croissant-marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;">
                <a-entity
                    id = "croissant"
                    position = "0 0 0"
                    scale = "0.5 0.5 0.5"
                    gltf-model = "./assets/models/croissant/croissant.gltf"
                    audiohandler = "marker: #croissant-marker; entity: #croissant; audio: #croissant-theme;"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- cupcakes-ml -->
            <a-marker 
                id = "cupcakes-marker"
                type = "pattern" 
                preset = "custom"
                url = "./assets/patterns/pattern-cupcakes-marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;">
                <a-entity
                    id = "cupcakes"
                    position = "0 0 0"
                    scale = "0.2 0.2 0.2"
                    gltf-model = "./assets/models/cupcakes.gltf"
                    audiohandler = "marker: #cupcakes-marker; entity: #cupcakes; audio: #cupcakes-theme;"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
